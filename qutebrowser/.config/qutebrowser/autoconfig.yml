# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+/>: hint links spawn --detach mpv {hint-url}
        ya: spawn --userscript audio_download
  colors.webpage.preferred_color_scheme:
    global: auto
  content.blocking.method:
    global: both
  content.notifications.enabled:
    https://learn.younity.in: false
    https://web.telegram.org: false
    https://web.whatsapp.com: true
    https://www.facebook.com: false
    https://www.pw.live: true
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.webgl:
    global: false
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fileselect.folder.command:
    global:
    - foot
    - -e
    - yazi
    - --choosedir={}
  qt.force_platformtheme:
    global: qt6ctl
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      chatgpt: https://chat.openai.com/?q={}
      g: https://www.google.co.in/search?q={}
      gen2: https://packages.gentoo.org/packages/search?q={}
      gen2overlay: https://gpo.zugaina.org/Search?search={}
      gw: https://wiki.gentoo.org/index.php?search={}
      wa: https://wiki.archlinux.org/?search={}
      yt: https://www.youtube.com/results?search_query={}
  window.transparent:
    global: true
