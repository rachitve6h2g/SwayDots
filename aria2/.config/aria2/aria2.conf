# General settings
dir=${HOME}/Downloads  # Set download directory
file-allocation=none   # No pre-allocation to speed up downloads
log-level=warn         # Reduce log verbosity

# Connection settings
max-connection-per-server=16  # Increase connections per server
min-split-size=2M             # Reduce for better parallelism
split=16                      # Number of splits for a single file
max-concurrent-downloads=5    # Download up to 5 files in parallel

# Performance tweaks
enable-http-pipelining=true   # Enable HTTP pipelining
http-accept-gzip=true         # Accept gzip for faster downloads
retry-wait=2                  # Reduce wait time between retries
connect-timeout=10            # Timeout for connection attempts

# Completion handling
on-download-complete=exit

